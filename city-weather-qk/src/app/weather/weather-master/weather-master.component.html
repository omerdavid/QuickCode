<div class="row" *ngIf="weatherSrv.weatherData$ |async as weatherData">
<div class="col-6" >
 <h1>
     {{weatherData.cityName}}
</h1> 
<h2>
    {{weatherData.temperture}}
</h2>
</div>
<div class="col-6">
  
  <img src="https://openweathermap.org/img/w/{{weatherData.icon}}.png" >  
 
  <h4>
    {{weatherData.description}}
  </h4>
</div>
</div>
